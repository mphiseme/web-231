<script>
   //this function pull up two table based, a book table and an Author table 
   function bookAuthor(){ 
     const bookRing = {isbn:0261103571, title:"The Fellowship of the Ring", pages:432};
     const bookTower = {isbn:1514297272, title:"The Two Towers", pages:322};
     const bookKing = {isbn:1514298139, title:"The Return of the King", pages:432};
     const authTolkien = {name:"John Ronald Reuel Tolkien", genre:"Fantasy" };
     const authFranklin = {name:"Franklin Patrick Herbert Jr.", genre:"	Science Fiction" };     
     const authLewis = {name:"Clive Staples Lewis", genre:"Fantasy, science fiction, children's literature" };
     
     const books = document.getElementById("favorite-books");
     const authors = document.getElementById("favorite-authors");
     authors.style.display = "none";   
     books.style.display = "block";

     //these codes get the empty table row of the the html table
     //for the book (The Fellowship of the Ring) and assign it to
     //the data stored in the object literal in variable bookRing     
     document.getElementById("isbRing").innerHTML= bookRing.isbn;
     document.getElementById("titRing").innerHTML= bookRing.title;
     document.getElementById("pagRing").innerHTML= bookRing.pages;
 
    //these codes get the empty table row of the the html table
     //for the book (The Two Towers) and assign it to
     //the data stored in the object literal variable bookTower
     document.getElementById("isTow").innerHTML= bookTower.isbn;
     document.getElementById("titTow").innerHTML= bookTower.title;
     document.getElementById("pagTow").innerHTML= bookTower.pages;

     //these codes get the empty table row of the the html table
     //for the book (The Return of the King) and assign it to
     //the data stored in the object literal variable bookKing
     document.getElementById("isKing").innerHTML= bookKing.isbn;
     document.getElementById("titKing").innerHTML= bookKing.title;
     document.getElementById("pagKing").innerHTML= bookKing.pages;

     //these codes get the empty table row of the the html table
     //for author (John Ronald Reuel Tolkien) and assign it
     //the data in the object literal in variable authTolkien
     document.getElementById("autTokien").innerHTML= authTolkien.name;
     document.getElementById("tokGen").innerHTML= authTolkien.genre;     

     //these codes get the empty table row of the the html table
     //for author (Franklin Patrick Herbert Jr.) and assign it
     //the data in the object literal in variable authFranklin
     document.getElementById("autFrank").innerHTML= authFranklin.name;
     document.getElementById("frankGen").innerHTML= authFranklin.genre;     

     //these codes get the empty table row of the the html table
     //for author (Clive Staples Lewis) and assign it
     //the data in the object literal in variable authLewis
     document.getElementById("autLew").innerHTML= authLewis.name;
     document.getElementById("lewGen").innerHTML= authLewis.genre;
     
    // This code take the user's  selection and assigned it to 
    //the variable choice
    const choice = document.getElementById('favoriteList').value;   
    //if else if statement check to see if user selected  
    //The choice Top 3 Favorite Books
    if (choice == "books"){ 
        //If user selected The choice Top 3 Favorite Books  
        //then the Book table will show   
        authors.style.display = "none";   
       books.style.display = "block";         
      
   }
   //if else if statement check to see if user selected  
    //The choice Top 3 Favorite Author  
   else if (choice == "authors") {  
       //If user selected The choice Top 3 Favorite Author  
    //then the Author table will show         
       books.style.display ="none";
       authors.style.display ="block";                  
      
   } 
   //if user select "Select" the nothing shows
   else {
       authors.style.display = "none";   
       books.style.display = "none";  
   };          
               
    }          
</script>
