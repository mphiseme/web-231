    //switch case statement check to see what selection user made    
    switch (choice){

       //switch case statement check to see if user selected

       case "services":

            services.style.display = "block";
            employees.style.display = "none";

       //employees, if so the employee table will display
       case "employees":
            products.style.display = "none"; 
            services.style.display = "none";
            employees.style.display = "block";
           break;
       //switch case statement check to see if user selected  
       //select, if so then no table will display
       case "select":
           break;
           default:
            products.style.display = "none"; 
            services.style.display = "none";
            employees.style.display = "none";

</script>
